version: "2.2"

services:
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    volumes:
      - "./conf.d:/etc/mysql/conf.d:ro"

  app:
    image: g9736ms/test:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=main
    depends_on:
      - mysql